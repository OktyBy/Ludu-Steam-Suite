<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1b2838"/>
      <stop offset="100%" style="stop-color:#2a475e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66c0f4"/>
      <stop offset="100%" style="stop-color:#4db8ff"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <g transform="translate(256, 256)">
    <!-- Steam-like circle -->
    <circle r="160" fill="none" stroke="url(#accent)" stroke-width="24" opacity="0.3"/>
    <circle r="120" fill="none" stroke="url(#accent)" stroke-width="16" opacity="0.5"/>
    <!-- L letter -->
    <text x="-70" y="30" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="url(#accent)">L</text>
    <!-- S letter -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#ffffff">S</text>
  </g>
  <!-- Small globe icon at bottom -->
  <circle cx="256" cy="420" r="35" fill="none" stroke="#66c0f4" stroke-width="4"/>
  <ellipse cx="256" cy="420" rx="35" ry="12" fill="none" stroke="#66c0f4" stroke-width="3"/>
  <line x1="256" y1="385" x2="256" y2="455" stroke="#66c0f4" stroke-width="3"/>
</svg>
